{% load i18n %}
<h4>Logged data</h4>
{% if data %}
<table>
    <thead>
      <tr>
        <th>Statistic</th>
        <th>Count</th>
        <th>Value</th>
        <th>Sample rate</th>
      </tr>
    </thead>
    <tbody>
{% for datum in data %}
      <tr>
        <td>{{ datum.statistic }}</td>
        <td>{{ datum.count }}</td>
        <td>{{ datum.value }}</td>
        <td>{{ datum.sample_rate }}</td>
      </tr>
{% endfor %}
    </tbody>
</table>
{% else %}
	<p>No statsd data</p>
{% endif %}
